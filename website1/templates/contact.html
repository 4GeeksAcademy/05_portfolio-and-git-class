<div class="container">
  <div id="contact"></div>
  <div class="text-start mb-5 mt-5 ms-5">
    <h2 class="fs-1 fw-semibold">Contact</h2>
    <p class="lead fw-normal">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, numquam? Ab et quo eos quis est debitis earum ducimus excepturi. Reprehenderit suscipit a quibusdam quidem vero et, dignissimos aliquam atque.</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 mb-5">
      <form class="row bg-light border rounded border-secondary p-3" style="max-width: 900px;">
        <div class="col-md-3">
          <label for="email" class="form-label">
            <p class="fw-bold mb-0 text-md-end text-sm-start">Your Email</p>
          </label>
        </div>
        <div class="col-md-9 mb-3">
          <input type="email" placeholder="Your email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-3 mt-0">
          <label for="message" class="form-label">
            <p class="fw-bold mb-0 text-md-end text-sm-start">Your Message</p>
          </label>
        </div>
        <div class="col-md-9 mt-0">
          <textarea class="form-control" placeholder="Please enter your message here..." id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="col-12 text-md-end mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
