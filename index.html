<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="website1/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class=" textbox1 bg-light bg-opacity-75 mb-3">
      <h1 class="fw-bolder">One Page Wonder</h1>
      </div>
      <div class="textbox2 bg-light bg-opacity-75">
      <h3>Will Knock Your Socks Off</h3>
    </div>
    </div>
    <!-- Comienzo del Contact Form !-->
      <div class="text-start mb-5 mt-5 ms-5">
        <h2 class="fs-1 fw-semibold">Contact</h2>
        <p class="lead fw-normal">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, numquam? Ab et quo eos quis est debitis earum ducimus excepturi. Reprehenderit suscipit a quibusdam quidem vero et, dignissimos aliquam atque.</p>
      </div>
       <div class="row justify-content-center">
        <div class="col-md-8 mb-5">
          <form>
            <div class="mb-3 fw-bolder d-flex">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" placeholder="Your email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 fw-bolder d-flex">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" placeholder="Please enter your message here..." id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div> 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
